<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body {
      background: hsl(245.81deg 38.27% 15.88%);
    }
    .overall {
      /* background: ; */
      display: flex;
      justify-content: center;
    }
    .purp {
      color: hsl(277.62deg 62.38% 60.39%); 
    }
    .left {
      display: grid;
      background: purple;
    }
    .desc { font-size: 11px; text-align: center; }
    
    .attribution a { color: hsl(228, 45%, 44%); }
    .end {
      color: white;
      display: flex;
      justify-content: space-evenly;
    }
  </style>
</head>
<body>
  <section class="overall">
    <div class = "left">
  <h2>Get <span class = "purp">insights</span>that help your business grow.</h2>

  <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency</p>
  <div class = "end">
    <p>10k+ companies</p>
    <p>314 templates</p>
    <p>12m+ queries</p>
  </div>
  </div>
  <img src="/stats-preview-card-component-main/images/image-header-desktop.jpg">
</section>

</html>
